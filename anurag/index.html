<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
   
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">


    <!-- script -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    
    <title>Coke || Studio</title>
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div id="logo">
                <img src="coke.png" alt="Coke Logo">
            </div>
            
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <ul class="nav-links">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="https://www.nike.com/in/"></a>PRODUCTS</li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            
            <button class="my-button"><a href="https://www.coca-cola.com/in/en">About Coke</a></button>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="main-section" id="home">
            <img src="coke logop.png" alt="Coke Logo">
            <p id="feet">
                YOUR
                <span id="btext">THROAT</span>
                DESERVE MORE
                <span id="element"></span>
            </p>
        </section>

        <!-- Store Links Section -->
        <section class="store-section">
            <div class="icon">
                <h2 id="heading">
                    Available On
                    <hr>
                </h2>
                
                <div class="store-links">
                    <img id="flip" src="flip.png" alt="Flipkart">
                    <img id="amazom" src="amazon.jpg" alt="Amazon">
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    
    
    <!-- Typing Animation -->
    <script>
        const typed = new Typed('#element', {
            strings: ['COMFORTABLE', 'RELAXATION', 'ENERGETIC', 'REFRESHING', 'STRENGTH'],
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 2000,
            startDelay: 500,
            loop: true
        });
    </script>
    
   
   
</body>
</html>
